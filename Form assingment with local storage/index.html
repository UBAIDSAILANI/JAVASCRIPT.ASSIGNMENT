<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="main">
            <img src="form-logo.png" class="image" height="70px">
            <h1>Course Registration Form</h1>
            <p>Service - Education - Registration</p>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">New Application</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin.html">Admin Panel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Results</a>
                </li>
            </ul>
        </div>
    </header><br>
<form action="">
 <div class="row">

        <div class="cities  col form-control-lg col-md-5">
            <label class="city" for="Cities">Select City</label>
            <select class="form-select form-select-lg" aria-label=".form-select-lg example">
                <option selected disabled id="selectCity">Select City</option>
                <option value="Karachi">Karachi</option>
                <option value="Lahore">Lahore</option>
                <option value="Islamabad">Islamabad</option>
        </select>
    </div>
    <div class="courses col form-control-lg col-md-5">
        <label class="course" for="Courses">Select Course</label>
        <select class="form-select form-select-lg " aria-label=".form-select-lg example">
            <option selected disabled id="selectCourse">Select Course</option>
            <option value="">Web and Mobile App Development</option>
            <option value="">Graphics Designing</option>
            <option value="">Meta Verse</option>
        </select>
    </div>
</div>
    <div class="row">
        <div class="col form-control-lg col-md-5">
            <label for="">Full Name</label>
            <input id="name" type="text" class="form-control form-control-lg col-sm-4" placeholder="Full Name" aria-label="First name">
        </div>
        <div class="col form-control-lg col-md-5">
            <label for="">Father Name</label>
          <input id="fName" type="text" class="form-control-lg form-control col-sm-4" placeholder="Father Name" aria-label="Last name">
        </div>
      </div>
      <div class="row">
        <div class="col form-control-lg col-md-5">
            <label for="">Email</label>
          <input id="email" type="Email" class="form-control form-control-lg col-sm-4" placeholder="Email" aria-label="First name">
        </div>
        <div class="col form-control-lg col-md-5">
            <label for="">Phone Number</label>
          <input id="phone" type="number" class="form-control-lg form-control col-sm-4" placeholder="Phone Number" aria-label="Last name">
        </div>
      </div>
      <div class="row">
        <div class="col form-control-lg col-md-5">
            <label for="">CNIC</label>
          <input id="cnic" type="number" class="form-control form-control-lg col-sm-4" placeholder="CNIC" aria-label="First name">
        </div>
        <div class="col form-control-lg col-md-5">
            <label for="">Father CNIC (optional)</label>
          <input id="fcnic" type="number" class="form-control-lg form-control col-sm-4" placeholder="Father CNIC" aria-label="Last name">
        </div>
      </div>
      <div class="row">
        <div class="col form-control-lg col-md-5">
            <label for="">Gender</label>
            <select id="gender" class="form-select form-select-lg  col-sm-5" aria-label=".form-select-lg example">
                <option selected disabled>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="col form-control-lg col-md-5">
            <label for="">Date of Birth</label>
          <input id="dob" type="date" cLass="form-control-lg form-control col-sm-4" placeholder="dd/mm/yyyy" aria-label="Last name">
        </div>
      </div>
      <div class="col form-control-lg col-md-10">
        <label for="">Address</label>
      <input id="address" type="text" cLass="form-control-lg form-control col-sm-4" placeholder="Address" aria-label="Last name">
    </div>
    <div class="col form-control-lg col-md-10">
        <label for="">Last Qualification</label>
        <select id="lastQ" class="form-select form-select-lg  col-sm-5" aria-label=".form-select-lg example">
            <option selected disabled>Last Qualification</option>
            <option value="grade">Grade 5-8</option>
            <option value="Matric">Matric</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Graduate">Graduate</option>
            <option value="Masters">Masters</option>
            <option value="phd">Ph.D</option>
        </select>
    </div>   
    <button id="submit" onclick="getValue()">Submit</button> 
      
      

</form>
</body>
<script src="app.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
