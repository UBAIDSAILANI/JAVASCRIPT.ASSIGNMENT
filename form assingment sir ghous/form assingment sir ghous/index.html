<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <form onsubmit="register()">
        <div>
            <h2>Register your-self</h2>
            <label>Username
                <br>
                <input required type="text" placeholder="username" id="username">
            </label>
            <br>

            <label>Email
                <br>
                <input required type="email" placeholder="Email" id="email">
            </label>
            <br>

            <label>Password
                <br>
                <input required type="password" placeholder="Password" id="password">
            </label>
            <br>
        </div>
        <br>
        <button type="submit">Submit</button>
        <div class="spinner-border text-info" id="loader" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </form>
    <div class="alert alert-success" style="display: none;" id="alert" role="alert">
        Successfully Register
    </div>
    <div class="alert alert-danger" id="danger" role="alert" style="display: none;">

    </div>
    <img src="https://unsplash.com/s/photos/human" alt="" width="100" id="image">
    <button onclick="toggleImage()">Show/Hide</button>

    <input type="text" id="name1">
    <button onclick="setValue()">SET</button>

    <img class="small" src="https://media.istockphoto.com/photos/generic-red-suv-on-a-white-background-side-view-picture-id1157655660?b=1&k=20&m=1157655660&s=612x612&w=0&h=ekNZlV17a3wd_yN9PhHXtIabO_zFo4qipCy2AZRpWUI="
        id="car" alt="">
        <button onclick="bigImage()">Big Image</button>
        <button onclick="smallImage()">Small Image</button>




    <script src="app.js"></script>
</body>

</html>
